<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/image/camera.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="/(root repo)/css/project-hero.css" />
    <title>Project | Juan Hendrawan</title>

  <body>
    <header class="site-header">
      <a href="/index.html" class="logo">Juan Hendrawan</a>

      <!-- Tombol menu (hanya tampil di mobile) -->
      <button class="menu-toggle" id="menuToggle" aria-label="Buka menu" aria-expanded="false">
        <span class="material-symbols-outlined">menu</span>
      </button>

      <!-- Navigasi -->
      <nav class="nav" id="nav">
        <!-- Tombol close (hanya di mobile saat popup terbuka) -->
        <button class="menu-close" id="menuClose" aria-label="Tutup menu">
          <span class="material-symbols-outlined">close</span>
        </button>

        <ul class="nav-list">
          <li><a href="/about.html">About Me</a></li>
          <li><a href="/project.html">Projects</a></li>
          <li><a href="#" id="contactBtn">Contact</a></li>
        </ul>
      </nav>

      <!-- Popup Contact -->
      <div id="contactPopup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h2>Contact Me</h2>
          <form action="https://formspree.io/f/xzzaaypq" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- Honeypot (anti-bot) -->
            <input type="text" id="honeypot" name="honeypot" style="display: none" />

            <button type="submit">Send</button>
          </form>
        </div>
      </div>

      <!-- Popup Contact -->
    </header>
    <main>
      <section class="project-section">
        <!-- Sidebar Filter -->
        <aside class="filter">
          <h3>Filter Project</h3>

          <!-- Filter pertama -->
          <select id="mainFilter">
            <option value="all">Semua Project</option>
            <option value="photo">Photo</option>
            <option value="video">Video</option>
          </select>

          <!-- Filter kedua -->
          <select id="subFilter" disabled>
            <option value="all">Pilih kategori</option>
          </select>

          <button id="resetFilter">Reset</button>
        </aside>

        <!-- Project List -->
        <div class="project-list" id="projectList">
          <!-- Diisi lewat JS -->
        </div>
      </section>
    </main>
    <!-- Tombol Back to Top -->
    <button id="backToTop" aria-label="Back to top">
      <span class="material-symbols-outlined">arrow_upward</span>
    </button>
    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <!-- Logo / Identitas -->
        <div class="footer-logo">
          <h3>Juan Hendrawan</h3>
          <p>Photographer & Videographer</p>
        </div>

        <!-- Navigasi cepat -->
        <div class="footer-links">
          <h4>Navigation</h4>
          <a href="/index.html">Home</a>
          <a href="/about.html">About Me</a>
          <a href="/project.html">Projects</a>
        </div>

        <!-- Media Sosial -->
        <div class="footer-socials">
          <h4>Social Media</h4>
          <div class="social-links">
            <a href="https://www.instagram.com/juanhendrawan/" target="_blank" aria-label="Instagram">ðŸ“· Instagram</a>

          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <p>&copy; 2025 Juan Hendrawan. All rights reserved.</p>
      </div>
    </footer>

    <script src="/(root repo)/js/project.js"></script>
    <script src="/(root repo)/js/navigasi.js"></script>
    <script src="/(root repo)/js/keatas.js"></script>
  </body>
</html>
